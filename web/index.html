<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="main">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>main</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-messaging-compat.js"></script>
  
  <!-- Firebase init script - this will be injected by Flutter Firebase Web -->
  <script>
    // This will be replaced by generated Firebase init script
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
            
            // Pass Firebase config to service worker when it's available
            setTimeout(() => {
              const firebaseConfig = window.firebaseConfig;
              if (firebaseConfig) {
                registration.active.postMessage({
                  type: 'FIREBASE_CONFIG',
                  config: firebaseConfig
                });
                console.log('Firebase config passed to Service Worker');
              }
            }, 2000); // Give time for Firebase config to be available
          })
          .catch(function(err) {
            console.log('Service Worker registration failed:', err);
          });
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
